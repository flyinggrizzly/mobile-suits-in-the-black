baseURL = "https://www.flyinggrizzly.net/games/mobile-suits-in-the-black/"
publishDir = "public/mobile-suits-in-the-black"
canonifyUrls = true

disableKinds = ["taxonomy", "taxonomyTerm"]

languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Mobile Suits in the Black"
theme = "learn"
themesdir = "./themes"
pygmentsCodeFences = true
pygmentsStyle = "monokailight"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

[params]
  description = "A Mobile Suit Gundam playset for Scum and Villainy by Offguard Games"
  author = "Sean DMR <sean@flyinggrizzly.net>"
  themeVariant = "red" # choose theme variant "green", "gold" , "gray", "blue" (default)
  showVisitedLinks = true
  disableSearch = false
  disableShortcutsTitle = true
  disableBreadcrumb = true
  disableNextPrev = true
  ordersectionsby = "weight" # ordersectionsby = "title"
  editURL = "https://github.com/flyinggrizzly/mobile-suits-in-the-black/edit/release/content/"
  disableAssetsBusting = false
  disableInlineCopyToClipBoard = false
  enableGitInfo = true

[outputs]
  home = [ "HTML", "RSS", "JSON"]

[[menu.shortcuts]]
  name = "<i class='fab fa-github'></i> Github repo"
  url = "https://github.com/flyinggrizzly/mobile-suits-in-the-black"
  weight = 10
